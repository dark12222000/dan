<header class="row top-bar">
  <div class="small-12 columns ">
    <h1>
      <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }} <small>{{ site.subtitle }}</small></a>
    </h1>

    <nav class="site-nav">
      <ul class="menu">
        {% for my_page in site.pages %}
          {% if my_page.title %}
            <li><a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          {% endif %}
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
